name: build kernel [MIUI-OOS]

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare timezone
        run: |
          echo "BUILD_TIME=$(TZ=Asia/Jakarta date "+%d%m%Y-%H%M")" >> $GITHUB_ENV
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Jakarta /etc/localtime

      - name: Install Dependencies
        run: |
          sudo apt update -y
          sudo apt install bc cpio flex bison aptitude git python-is-python3 -y
          sudo aptitude install libssl-dev -y

      - name: Fetch Toolchains (Neutron Clang PGO)
        run: |
          mkdir clang && cd clang
          curl -LO "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman"
          chmod +x antman
          ./antman -S Neutron-18 -G
          cd ..
          git clone https://github.com/greenforce-project/gcc-arm64 -b main --depth=1
          git clone https://github.com/greenforce-project/gcc-arm -b main --depth=1

      - name: Fetch KernelSU-SuSFS
        run: |
          curl -LSs "https://raw.githubusercontent.com/buildkernel1/KernelSU-SuSFS/main/fetch.sh" | bash

      - name: MIUI Dimensi
        run: |
          sed -i 's/qcom,mdss-pan-physical-width-dimension = <69>;/qcom,mdss-pan-physical-width-dimension = <68>;/' out/arch/arm64/boot/dts/qcom/*.dtsi
          sed -i 's/qcom,mdss-pan-physical-height-dimension = <154>;/qcom,mdss-pan-physical-height-dimension = <153>;/' out/arch/arm64/boot/dts/qcom/*.dtsi

      - name: Build
        run: |
          export ARCH=arm64
          export PATH="${PWD}/clang/bin:${PWD}/gcc64/bin:${PWD}/gcc32/bin:${PATH}"
          export KBUILD_BUILD_USER=runner
          export KBUILD_BUILD_HOST=slipzksi
          export KBUILD_COMPILER_STRING="${PWD}/clang"
          export LLVM=1
          export LLVM_IAS=1
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          make O=out vendor/sweet_defconfig
          make -j$(nproc --all) O=out CC=clang                   
            mv out/.config out/sweet_defconfig.txt
           
    - name: Upload defconfig 
      uses: actions/upload-artifact@v4
      with:
        name: defconfig-${{ env.BUILD_TIME }}
        path: out/sweet_defconfig.txt

    - name: Fetch AnyKernel3
      run: |
           git clone --depth=1 https://github.com/slipzsix/Anykernel3.git -b main AnyKernel3  
           if [ -f out/arch/arm64/boot/Image.gz ]; then
            cp out/arch/arm64/boot/Image.gz AnyKernel3/Image.gz
           fi
           if [ -f out/arch/arm64/boot/dtbo.img ]; then
            cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
           fi           
           if [ -f out/arch/arm64/boot/dtb.img ]; then
            cp out/arch/arm64/boot/dtb.img AnyKernel3/dtb.img
           fi
                    
    - name: Upload Kernel
      uses: actions/upload-artifact@v4
      with:
        name: SuperRyzenS-MIUI-OOS-${{ env.BUILD_TIME }}
        path: AnyKernel3/*
